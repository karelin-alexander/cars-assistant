<ion-view>
  <ion-header-bar ng-class="'bar-' + color_data.color">
    <div class="buttons">
      <button class="button button-icon icon ion-ios-arrow-back" ui-sref="main"> Назад</button>
    </div>
    <h1 class="title">Продажа</h1>
  </ion-header-bar>
  <ion-content>
    <label class="item item-input item-select">
      <div class="input-label">
        Марка автомобиля
      </div>
      <select>
        <option selected></option>
        <option>Audi</option>
        <option>Nissan</option>
      </select>
    </label>

    <label class="item item-input item-select">
      <div class="input-label">
        Модель
      </div>
      <select>
        <option selected></option>
        <option>1</option>
        <option>2</option>
      </select>
    </label>

    <label class="item item-input item-select">
      <div class="input-label">
        Год выпуска
      </div>
      <select>
        <option selected></option>
        <option>2014</option>
        <option>2015</option>
      </select>
    </label>

    <label class="item item-input item-select">
      <div class="input-label">
        Тип топлива
      </div>
      <select>
        <option selected></option>
        <option>Бензин</option>
        <option>Дизель</option>
      </select>
    </label>

    <button class="button button-block button-outline button-stable" ui-sref="submit">Узнать среднюю цену</button>

  </ion-content>
</ion-view>
