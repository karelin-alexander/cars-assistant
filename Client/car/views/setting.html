<ion-view>
  <ion-header-bar ng-class="'bar-' + color_data.color">
    <div class="buttons">
      <button class="button button-icon icon ion-ios-arrow-back" ui-sref="main"> Назад</button>
    </div>
    <h1 class="title">Настройки</h1>
  </ion-header-bar>
  <ion-content>
    <setting_ul class="list">

      <div class=" item item-divider">Общие</div>
      <ion-toggle ng-model="toggleModel.data_auto">Отображать данные об авто</ion-toggle>

      <div class=" item item-divider">Безопасность</div>
      <ion-toggle ng-model="toggleModel.save_pass">Сохранение пароля</ion-toggle>
      <ion-toggle ng-model="toggleModel.view_pass">Отображать пароль</ion-toggle>

      <div class=" item item-divider">Отображаемая валюта</div>

      <ion-radio ng-repeat="item in clientSideList"
                 ng-value="item.value"
                 ng-model="data.clientSide">
        {{ item.text }}
      </ion-radio>

    </setting_ul>
    <div class="item item-divider">Цвет интерфейса</div>
    <div class="row row_setting">
      <ion-radio class="col-25"
                 ng-repeat="item in colorSideList"
                 ng-value="item.value"
                 ng-model="color_data.color"
                 name="color-side">
        {{ item.text }}
      </ion-radio>

    </div>
  </ion-content>
</ion-view>
